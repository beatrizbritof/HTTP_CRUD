<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Tabela de ID's</title>
</head>

<body id="body_tabela">
    <header id="header">
        <a id="logo" href="">Adopet</a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="exibir.html"><span class="material-symbols-outlined">
                            keyboard_return
                        </span><br>
                        VOLTAR</a></li>
            </ul>
        </nav>
    </header>
    <div class="total_tabela">
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Tipo de animal desejado</th>
                <th>Endereço completo</th>
                <th>Animais anteriores</th>
                <th>Informações adicionais</th>
            </tr>
            <tbody id="tabela-corpo">

            </tbody>
        </table>
    </div>
</body>

<script>
    //OUTRO TIPO DE GET
    fetch('cadastro').then(response => response.json()).then(data => {
        const tabela = document.getElementById('tabela-corpo');

        //Utiizando um loop chamado ForEach para interagir com cada objeto no array ou json retornando a API
        data.forEach((objeto) => {
            //Adiciona uma string de template ao conteudo HTML mo corpo da tabela
            const linha = `<tr>
                <td>${objeto.id}</td>
                <td>${objeto.nome}</td>
                <td>${objeto.telefone}</td>
                <td>${objeto.dataDeNascimento}</td>
                <td>${objeto.enderecoCompleto}</td>
                <td>${objeto.animaisAnteriores}</td>
                <td>${objeto.infosAdicionais}</td>
            </tr>`;
            tabela.innerHTML += linha;
        })
    })
</script>
