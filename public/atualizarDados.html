<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
    <!-- sweetalert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <title>Atualizar dados (PUT)</title>
</head>

<body>
    <header id="header">
        <a id="logo" href="">Adopet</a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="exibir.html">EXIBIR DADOS</a></li>
                <li><a href="atualizarDados.html">ATUALIZAR</a></li>
                <li><a href="deletar.html">DELETAR INFORMAÇÕES</a></li>
            </ul>
        </nav>
    </header>
    <h1>Atualizar dados cadastrais</h1>
    <div class="div_formulario">
        <form action="">
            <div id="div_idIndex">
                <br>
                <label for="">ID: </label>
                <br>
                <input type="number" id="id">
                <br>
            </div>
            <label for="">Nome: </label>
            <br>
            <input type="text" id="nome" minlength="1" required>
            <br><br>
            <label for="">Profissão: </label>
            <br>
            <input type="text" id="profissao">
            <br><br>
            <label for="">Email: </label>
            <br>
            <input type="email" id="email" required="required">
            <br><br>
            <label for="">Telefone: </label>
            <br>
            <input type="number" id="telefone">
            <br><br>
            <label for="">Data de nascimento: </label>
            <br>
            <input type="date" id="data_nascimento">
            <br><br>
            <label for="">Endereço <strong>completo</strong>: </label>
            <br>
            <input type="text" id="enderecoCompleto">
            <br><br>
            <label for="">Experiência anterior com animais? </label>
            <br>
            <input type="text" id="animaisAnteriores">

            <br><br>
            <label for="">Deseja colocar uma informação adicional?</label><br>
            <input type="radio" name="escolha_infoAdd" id="simAddInfo" onclick="displayDivInfoAdd()">
            <label for="sim">Sim</label>
            <input type="radio" name="escolha_infoAdd" id="naoAddInfo" onclick="displayDivInfoAdd()">
            <label for="naoAddInfo">Não</label>
            <br><br>
            <div id="div_infosAdicionaisINDEX" style="display: none;">
                <br>
                <label for="">Informações adicionais: </label>
                <br>
                <input type="text" id="infosAdicionais">
            </div>
            <input type="button" value="Atualizar" onclick="atualizarDados()">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>


    <script src="javascript/script.js"></script>
</body>

</html>
