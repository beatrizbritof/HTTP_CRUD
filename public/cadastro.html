<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">
    <title>Cadastre-se (POST)</title>
</head>

<body>
    <header id="header">
        <a logo href="">Adopet</a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="cadastro.html">CADASTRO</a></li>
             </ul>
        </nav>
    </header>

    <div class="total_index">
    <h1>Cadastre-se</h1>
    <div class="div_formulario">
        <form action="">
            <label for="">Nome: </label>
            <br>
            <input type="text" id="nome" minlength="1" required>
            <br><br>
            <label for="">Profissão: </label>
            <br>
            <input type="text" id="profissao">
            <br><br>
            <label for="">Email: </label>
            <br>
            <input type="email" id="email" required="required">
            <br><br>
            <label for="">Telefone: </label>
            <br>
            <input type="number" id="telefone">
            <br><br>
            <label for="">Data de nascimento: </label>
            <br>
            <input type="date" id="data_nascimento">
            <br><br>
            <label for="">Endereço <strong>completo</strong>: </label>
            <br>
            <input type="text" id="enderecoCompleto">
            <br><br>
            <label for="">Quantos animais já teve anteriormente?</label>
            <br>
            <input type="number" id="animaisAnteriores">

            <br><br>
            <label for="">Deseja colocar uma informação adicional?</label><br>
            <input type="radio" name="escolha_infoAdd" id="simAddInfo" onclick="displayDivInfoAdd()">
            <label for="sim">Sim</label>
            <input type="radio" name="escolha_infoAdd" id="naoAddInfo" onclick="displayDivInfoAdd()">
            <label for="naoAddInfo">Não</label>

            <div id="div_infosAdicionaisINDEX" style="display: none;">
                <br>
                <label for="">Informações adicionais: </label>
                <br>
                <input type="text" id="infosAdicionais">
            </div>
            <div id="div_idIndex" style="display: none;">
                <br>
                <label for="">ID: </label>
                <br>
                <input type="number" id="id">
            </div>
            <br><br>
            <input type="button" value="Postar" onclick="enviarDados()">
        </form>
    </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
